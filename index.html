<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Basic SEO -->
    <title>Skills Favour | eCommerce Growth & Meta Ads Experts</title>
    <meta
      name="description"
      content="Skills Favour helps eCommerce brands grow faster with high-performing Meta Ads, creative strategies, and ROI-focused digital marketing."

      name="keywords"
      content="Skills Favour, eCommerce marketing, Meta Ads agency, digital marketing, performance marketing, Facebook Ads, Instagram Ads, business growth"
    />

    <!-- ✅ Favicon (Make sure logo.png exists and is accessible) -->

      rel="icon"
      type="image/png"
      href="https://skillsfavour.com/logo.png"
    />
    <link rel="apple-touch-icon" href="https://skillsfavour.com/logo.png" />
    <link rel="shortcut icon" href="https://skillsfavour.com/logo.png" />

    <!-- ✅ Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://skillsfavour.com/" />
    <meta
      property="og:title"
      content="Skills Favour | eCommerce Growth & Meta Ads Experts"
    />
    <meta
      property="og:description"
      content="Skills Favour helps eCommerce brands grow faster with high-performing Meta Ads, creative strategies, and ROI-focused digital marketing."
    />
    <meta property="og:image" content="https://skillsfavour.com/logo.png" />

    <!-- ✅ Twitter Card (for X/Twitter sharing) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://skillsfavour.com/" />
    <meta
      name="twitter:title"
      content="Skills Favour | eCommerce Growth & Meta Ads Experts"
    />
    <meta
      name="twitter:description"
      content="Skills Favour helps eCommerce brands grow faster with high-performing Meta Ads, creative strategies, and ROI-focused digital marketing."
    />
    <meta name="twitter:image" content="https://skillsfavour.com/logo.png" />

    <!-- ✅ Theme Color -->
    <meta name="theme-color" content="#00A36C" />

    <!-- ✅ Canonical URL -->
    <link rel="canonical" href="https://skillsfavour.com/" />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
